<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome {{ session['username'] }} (Admin)</h1>
    <h2>Weather Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Temperature (Â°C)</th>
                <th>Relative Humidity (%)</th>
                <!-- Add more headers for other weather attributes -->
            </tr>
        </thead>
        <tbody>
            {% for idx, date in enumerate(weather_info['date']) %}
            <tr>
                <td>{{ date }}</td>
                <td>{{ weather_info['temperature_2m'][idx] }}</td>
                <td>{{ weather_info['relative_humidity_2m'][idx] }}</td>
                <!-- Add more cells for other weather attributes -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
